<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cat Finder</h1>
    <p class="loader hidden">Loading...</p>
    <p class="error hidden">Something went wrong! Please try again.</p>
    <select class="breed-select">
      <option value="">Select a breed</option>
    </select>
    <div class="cat-info hidden">
      <img alt="Cat image" class="cat-img" />
      <h2 class="cat-breed"></h2>
      <p class="cat-description"></p>
      <p><strong>Temperament:</strong> <span class="cat-temperament"></span></p>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
